<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile Cart</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/font-awesome/css/all.css">
</head>
<body>
	<div class="container">
		<div class="app" id="app">
			<div class="top-part" id="top-part">
				<span class="icon"></span>
				<i class="far fa-envelope"></i>
				<div class="info">
					<span class="portrait"><i class="fas fa-camera-retro"></i></span>
					<h1 class="name">ThanhHangg</h1>
					<p class="address">th.hang__</p>
					<span class="small-desciption">dancer - dreamer</span>
				</div>
			</div>
			<div class="bottom-part" id="bottom-part">
				<div class="description">
					<h2 class="about">about</h2>
					<p class="description-text">
						I suddenly realized that, as long as I had a good time, the world would be wonderful. Remember, the sun today is not the same as yesterday.
					</p>
					<div class="social-media">
						<i class="fab fa-facebook active" sm="facebook"></i>
						<i class="fab fa-instagram" sm="instagram"></i>
						<i class="fab fa-youtube" sm="youtube"></i>
						<i class="fab fa-twitter" sm="twitter"></i>
						<i class="fab fa-reddit" sm="reddit"></i>
					</div>
					<div class="option-buttons">
						<a href="#" class="follow">follow</a>
						<a href="#" class="share">share</a>
					</div>
				</div>
				<div class="activity">
					<div class="post">
						<h3 class="num">678</h3>
						<p class="title">posts</p>
					</div>
					<div class="following">
						<h3 class="num">591</h3>
						<p class="title">following</p>
					</div>
					<div class="follower">
						<h3 class="num">242</h3>
						<p class="title">followers</p>
					</div>
				</div>
			</div>
		</div>
		<div class="color-board">
			<span class="color-option" gradient='linear-gradient(to top, #00BCD4, #2196F3)' color='#03A9F4' ></span>
			<span class="color-option" gradient='linear-gradient(to top, #4267B2, #49629a)' color='#4267B2' ></span>
			<span class="color-option" gradient='linear-gradient(to top, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%)' color='#dc2743' ></span>
			<span class="color-option" gradient='linear-gradient(to top, #ee701a, #DB4437)' color='#ee701a' ></span>
			<span class="color-option" gradient='linear-gradient(to top, #2e3a44, #657786)' color='#2e3a44' ></span>
			<span class="color-option active" gradient='linear-gradient(to top, #4CAF50, #8BC34A)' color='#4CAF50' ></span>
		</div>
		<i class="fas fa-cog"></i>
	</div>
	<div class="fullscreen-avatar">
		<img src="image/portrait.jpg" alt="">
		<i class="fas fa-times"></i>
	</div>

	<script src='js/index.js'></script>
</body>
</html>
